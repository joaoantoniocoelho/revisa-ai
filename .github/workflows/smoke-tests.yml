name: smoke-tests

on:
  pull_request:
    branches: ["master"]
  push:
    branches: ["master"]
  workflow_dispatch:
    inputs:
      force_fail:
        description: "Force failure (true/false)"
        required: false
        default: "false"

jobs:
  smoke-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Install backend deps
        working-directory: backend
        run: npm ci

      - name: Build backend
        working-directory: backend
        run: npm run build

      - name: Run integration API tests
        working-directory: backend
        run: npm run test:integration
        env:
          NODE_ENV: test

      - name: Optional forced failure
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.force_fail == 'true' }}
        run: |
          echo "Forcing failure to validate branch protection"
          exit 1
